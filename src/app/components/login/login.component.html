<div class="body">
    <div class="login-container">
        <h2>USER LOGIN</h2>
        <p>Welcome to the website</p>
        <div class="login-box">
            <div class="avatar">
                <!-- D:\munendra-healthify\healthify-application\src\assets\images\icons\user.png -->
                <img src="./assets/images/icons/user.png" alt="User Icon">
            </div>
            <div class="input-container">
                <input type="text" placeholder="USERNAME" [(ngModel)]="userInput">
                <input type="password" placeholder="PASSWORD" [(ngModel)]="passwordInput">
                <div class="remember-me">
                    <input type="checkbox" id="remember" [(ngModel)]="remeberMe" (ngModelChange)="checkRemeber($event)">
                    <label for="remember" >Remember me</label>
                </div>
                <button class="login-btn" (click)="login()">LOGIN</button>
            </div>
        </div>
        <p class="forgot-password">Forgot password?</p>
    </div>
</div>
